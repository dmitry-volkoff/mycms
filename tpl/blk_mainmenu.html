	</tr>

				<table border="0" cellpadding="3" cellspacing="3" width="100%">
					<tr><td width="11"><a href="#"><img src="img/arrow.gif" width="11" height="11" border="0"></a></td>

<!-- Stop Active Menu -->
{else:}
<tr><td align="right"><a href="#"><img src="img/arrow.gif" width="11" height="11" border="0"></a></td><td><a href="{item[link]}">{item[name]}</a></td></tr>
