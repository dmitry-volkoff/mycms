{foreach:items,key,item}
{if:item[active]}
<!-- Start Active Menu -->
<div align="center" class="buttonleft active" style="vertical-align: top; background-image: url(img/cloud-dark.gif); background-repeat: no-repeat; position: relative; top: 200px; left: 0px; width: 177px; height: 40px; color: #000000; z-index: 99; padding-top: 8px;">
<a href="{item[link]}">{item[name]}</a>
</div>
<ul class="menu" style="position: relative; top: 200px; left: -22px; z-index: 99;">
{foreach:item[childs],key,child}
{if:child[index_first]}
<li style="list-style-type: none;"><a href="{child[link]}">{child[name]}</a></li>
{else:}
<li style="border-top: 1px solid; list-style-type: none;"><a href="{child[link]}">{child[name]}</a></li>
{end:}
{end:}
</ul>
<!-- Stop Active Menu -->
{else:}
<div align="center" class="buttonleft" style="background-image: url(img/buttonleft.png); background-repeat: no-repeat; position: relative; top: 200px; left: -22px; width: 172px; height: 40px; color: #000000; z-index: 99; padding-top: 8px;">
<a href="{item[link]}">{item[name]}</a>
</div>
{end:}
{end:}
