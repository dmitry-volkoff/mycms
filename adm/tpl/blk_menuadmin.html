<table width="100%" height="100%" border="0" cellspacing="0" cellpadding="0">
<tr>
    <td valign="top">
	<div name="mainmenu" id="mainmenu" style="position: static; visibility: visible;">
	    <div id="actmenu" name="actmenu">
		<table width="100%" height="100%" border="0" cellspacing="0" cellpadding="0">
		<tr> 
		    <td rowspan="10"><img src="img/sp.gif" alt="" width="10" border="0" /></td>
		    <td width="6" height="6"><img src="img/tbl_1gif.gif" width="6" height="6" /></td>
		    <td background="img/tbl_pic_bg.gif" style="background-repeat: repeat-x; background-position: top;" bgcolor="#EDF3FE" width="100%"><img src="img/sp.gif" width="1" height="1" /></td>
		    <td width="6" height="6"><img src="img/tbl_2gif.gif" width="6" height="6" /></td>
		</tr>
		<tr bgcolor="#EDF3FE"> 
		    <td background="img/tbl_pic_bg.gif" style="background-repeat: repeat-y; background-position: left;">&nbsp;</td>
		    <td valign="top"> 
			<table width="100%" height="100%" border="0" cellspacing="7" cellpadding="0">
			<tr> 
			    <td valign="top">
			    <ul>
			    {foreach:menu,key,item}
                   		<li class="arr"><a href="{item[link]:h}" class="{item[style]:h}">{item[title]}</a></li>
			    {end:}
			    </ul>
               		     </td>
    			</tr>
			<tr>
			    <td><hr style="border-top: 1px dotted blue;"/></td>
			</tr>
			<tr>
			    <td valign="top">
			    <ul>
			    {foreach:menu_objects,key,item}
                   		<li class="arr"><a href="{item[link]:h}" class="{item[style]:h}">{item[title]}</a></li>
				{item[submenu]:h}
			    {end:}
			    </ul>
               		     </td>		
			</tr>
			
			<tr>
			    <td><hr style="border-top: 1px dotted blue;"/></td>
			</tr>
			<tr>
			    <td valign="top">
			    <ul>
			    {foreach:menu_dict,key,item}
                   		<li class="arr"><a href="{item[link]:h}" class="{item[style]:h}">{item[title]}</a></li>
			    {end:}
			    </ul>
               		     </td>		
			</tr>

			<tr>
			    <td><hr style="border-top: 1px dotted blue;"/></td>
			</tr>
			<tr>
			    <td valign="top">
			    <ul>
			    {foreach:menu_setup,key,item}
                   		<li class="arr"><a href="{item[link]:h}" class="{item[style]:h}">{item[title]}</a></li>
			    {end:}
			    </ul>
               		     </td>		
			</tr>
			</table>
		    </td>
		    <td background="img/tbl_pic_bg.gif" style="background-repeat: repeat-y; background-position: right;">&nbsp;</td>
		</tr>
		<tr> 
		    <td width="6" height="6"><img src="img/tbl_3gif.gif" width="6" height="6" /></td>
		    <td background="img/tbl_pic_bg.gif" style="background-repeat: repeat-x; background-position: bottom;" bgcolor="#EDF3FE" width="100%"><img src="img/sp.gif" width="1" height="1"></td>
		    <td width="6" height="6"><img src="img/tbl_4gif.gif" width="6" height="6" /></td>
		</tr>
		</table><img src="img/sp.gif" alt="" width="155" height="1" border="0" />
	    </div>
	</div>
    </td>
    <td width="12" valign="top"><a id="menu_act_href" href="javascript:minimize_menu();" ><img id="menu_act_img" src="img/menu_min.gif" border="0" /></a></td>
</tr>
</table>
