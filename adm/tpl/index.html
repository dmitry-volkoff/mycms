<table width="100%" border="0" cellspacing="0" cellpadding="0" height="100%">
<!--header-->
<tr>
    <td background="img/top_bg.gif" height="75" bgcolor="#40538C">
	<table width="100%" border="0" cellspacing="0" cellpadding="0" height="75">
	<tr>
	    <td width="40%"><IMG src="img/top_left.gif" alt="" width="374" height="75" border="0" hspace="25" />
	    </td>
	    <td width="30%">&nbsp;
	    </td>
	    <td align="center" width="30%">&nbsp;
	    </td>
	</tr>
	</table>
    </td>
</tr>
<!--/header-->
<!--main-->
<tr>
    <td valign="top" height="99%" style="vertical-align:top;">
	<table width="100%" border="0" cellspacing="0" cellpadding="1" style="height:100%;">
	<tr>
	    <td style="vertical-align:top;">
		<table width="99%" border="0" cellspacing="0" cellpadding="0" height="100%">
    		<tr>
		    <!--left menu-->
		    <td valign="top" background="img/lmenu_bg.gif" style="background-position: right; background-repeat: repeat-y; padding-top: 15px; padding-right: 5px" height="100%">
{menu:h}
		    </td>
		    <!--/left menu-->
		    <!--center-->
		    <td width="99%" valign="top" style="padding-top: .2em; margin-left: .5em; margin-right: 1em; vertical-align:top;">
			<table width="100%" border="0" cellspacing="0" cellpadding="0" height="2em">
			<tr>
			    <td width="50%"background="img/pic_blue.gif" style="background-position: bottom; background-repeat: repeat-x;" valign="bottom" nowrap>
				<h3>{page_title}</h3>
			    </td>
			    <td width="30%">&nbsp;</td>
			    <td width="20%" class="gray" nowrap>&nbsp;<span class="small">&nbsp;&nbsp;Сегодня:
				<b class="blue">{date}</b></span>
			    </td>
			</tr>
			</table>
		    <br />
		    {content:h}
		    </td>
		    <!--/center-->
		</tr>
		</table>
	    </td>
	</tr>
	</table>
    </td>
</tr>
<!--/main-->
<!--bottom-->
<tr>
    <td bgcolor="#5972B9" background="img/bot_bg.gif" height="30" align="center" valign="middle" style=" padding-top: .5em;">
	<span style="color: #ffffff; text-transform: uppercase; font-size: 85%;">{site_name}</span>
    </td>
</tr>
<!--/bottom-->
</table>
